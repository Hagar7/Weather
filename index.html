<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather</title>
    
    <link

  <section class="main">
    <!--nav-->
    <nav class="navbar navbar-expand-lg ">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="" srcset="">
          <div class="brandtitle">
            <h5>Weather</h5> 
            <h6>tagline goes here</h6>
          </div>
         
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
      
        </div>
      </div>
    </nav>
    <!--header-->
    <header class="header">
        <div class="header-top">
          <div class="headerSearch mb-3">
            <input type="text" class="form-control" placeholder="Find Your Location" >
            <button class="btn btn-primary " type="button">Find</button>
          </div>
        </div>
    </header>
    <!--info-->

     <div class="info">
  <div class="container d-flex justify-content-center">
    <div class="info-item">
      <div class="info-header one">
        <h6>Monday</h6>
        <h6>10October</h6>
      </div>
      <div class="info-content">
        <h6>Cairo</h6>
        <div class="weather">
          <h3>30.9 <span><sup>o</sup>C</span></h3>
          <img src="images/113.png" alt="">
        </div>
      </div>
      <div class="info-footer two">
        <h6>Partly cloudy</h6>
        <div class="footer-items">
            <div class="footer-item">
              <img src="images/icon-wind.png" alt="">
              <span>18km/h</span>
            </div>
            <div class="footer-item">
              <img src="images/icon-umberella.png" alt="">
              <span>20%</span>
            </div>
            <div class="footer-item">
              <img src="images/icon-compass.png" alt="">
              <span>East</span>
            </div>  
        </div>
      </div>
    </div>

    <div class="info-item second">
      <div class="info-header-two">
        <h6>Monday</h6>
      </div>
      <div class="info-content-two">
        <img src="images/113.png" alt="">
        <h3>30.9 <span><sup>o</sup>C</span></h3>
        <h6>19.9o</h6>
        <h5>Sunny</h5>
      </div>
    </div>
    <div class="info-item third">
      <div class="info-header-three">
        <h6>Monday</h6>
      </div>
      <div class="info-content-three ">
        <img src="images/113.png" alt="">
        <h3>30.9 <span><sup>o</sup>C</span></h3>
        <h6>19.9o</h6>
        <h5>Sunny</h5>
      </div>
    </div>
  </div>
</div>

            <li><i class="fa-brands fa-youtube"></i></li>
          </ul>
        </div>
  
      </div>
